<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Btcbf</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--dark-color);
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fab fa-bitcoin"></i> Btcbf</h1>
            <p class="subtitle">A fast and efficient Bitcoin private key brute force tool</p>
        </div>
    </header>

    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">404 - Page Not Found</h1>
        <p class="error-message">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="index.html" class="btn primary">Go to Homepage</a>
    </div>

    <footer>
        <div class="container">
            <p>&copy; <span class="current-year">2023</span> Btcbf Project. Licensed under strong copyleft license.</p>
            <div class="social">
                <a href="https://github.com/vlnahp/Btcbf"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
